<h1>Museo Urbano Virtual Bogotá Efimera</h1>
<p>Ingresa tus datos para registrarte ó <a href="#/">vuelve</a> al Inicio</p>

<form name="formSignUp">
  <p>Usuario</p>
  <input type="text" ng-model="msuc.user.userName" required></input>
  <p>Email</p>
  <input type="text" ng-model="msuc.user.userEmail" required></input>
  <p>Contraseña</p>
  <input type="password" ng-model="msuc.user.userPassword" required></input>
  <br>
  <br>
  <input type="button" ng-click="msuc.createUser(msuc.user.userName, msuc.user.userEmail, msuc.user.userPassword);" value="Registrate"></input>
  <br>
</form>
