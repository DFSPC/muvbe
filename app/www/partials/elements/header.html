<div class="header">
	<div class="logo-app">
		<a ng-href="#/home" ng-click="mv.getAllData()"><span>logo</span></a>
	</div>
	<div class="menu-main" >
		<a ng-href="#/exit">menu</a>
	</div>
	<div class="avatar-user">
		<a ng-href="#/author/{{mv.user.id}}"><img ng-src="{{ mv.user.avatar }}" alt="avatar"></a>
	</div>
	<div class="name-user">
		<a ng-href="#/author/{{mv.user.id}}">{{mv.user.userName}}</a>
	</div>
</div>
