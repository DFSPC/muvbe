<h1>MUVBE</h1>
<p>Registrate en MUVBE</p>
<form>
  <p>Usuario</p>
  <input type="text" ng-model="mv.user.userName"></input>
  <p>Email</p>
  <input type="text" ng-model="mv.user.userEmail"></input>
  <p>Contrase√±a</p>
  <input type="password" ng-model="mv.user.userPassword"></input>
  <br>
  <br>
  <input type="button" ng-click="mv.showMessage='true'; mv.createUser(mv.user.userName, mv.user.userEmail, mv.user.userPassword);" value="Registrar"></input>
</form>
<p ng-show="mv.showMessage">{{mv.messageRegistro}}</p>
