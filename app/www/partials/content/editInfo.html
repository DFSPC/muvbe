<h1>Edita tu imagen de Bogot√° Efimera </h1>
<!--Formulario para insertar nuevos Todo-->
<div class="form-post">
	<form action="">
		<div class="title">
			<label for="">Titulo de la Imagen</label>
			<br>
			<br>
			<input type="text" ng-model="mepc.postEdit.title">
		</div>
		<br>
		<div class="content">
			<label for="">Describe tu Imagen</label>
			<br>
			<br>
			<textarea class="area" ng-model="mepc.postEdit.plainContent"></textarea>
		</div>
		<br>
		<div class="category">
			<label for="">Elije la Categoria</label>
			<br>
			<select class="custom-file-input" ng-model="mepc.selectedCategory" ng-options="category as category.name for category in mepc.categories | filter:{ id: '!1'} track by category.id" >
			</select>
		</div>
		<div class="image">
      <img id="myImage" ng-src="{{mepc.postEdit.urlFeaturedImage}}">
      <p id="text2"></p>
		</div>
		<br>
		<br>
		<div class="bottom">
			<input type="button" class="custom-bottom-input" ng-click="mepc.editPost(mepc.postEdit.id, mepc.postEdit.title, mepc.postEdit.plainContent, mepc.selectedCategory.id)" value ="Editar"></input>
		</div>
	</form>
</div>
<a href="#/exit">Salir</a>
