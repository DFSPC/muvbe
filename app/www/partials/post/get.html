<div ng-repeat="post in numberPostFilter = (mpic.posts | filter:{id:$routeParams.postId}:true) track by $index">
<h1>{{post.title}}</h1>
<img ng-src="{{post.urlFeaturedImage}}"</img>
<p ng-bind-html="post.content | to_trusted"></p>
<p>{{post.date}}</p>
<h2>Categoria</h2>
<p>{{post.categoryName}}</p>
<br>
</div>

	<a href="#/user">Volver</a>

	<a href="#/post">Crea tu post</a>
	<a href="#/exit">Salir</a>
</div>
