<button ng-click="mv.getAllData(); filterPosts = {}; mv.category = ''";>Ultimos posts</button>
<button ng-click="filterPosts = {author:mv.user.id}; mv.category = ''">Mis posts</button>

<div class="content-time">
	<div ng-repeat="post in numberPostFilter = (mv.posts | filter:filterPosts:true) track by $index">
		<div class="item-box">
			<a href="#/post-info/{{post.id}}">
				<img ng-src="{{post.urlFeaturedImage}}"></img>
			</a>
		</div>
	</div>
</div>

<p ng-show="!numberPostFilter.length">{{mv.messageData}}</p>
