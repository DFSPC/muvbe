<h1>Museo Urbano Virtual Bopotá Efimera</h1>
<p>Ingresa a nuestra plataforma</p>
<form>
  <p>Usuario</p>
  <input type="text" ng-model="mhc.user.userName" required></input>
  <p>Contraseña</p>
  <input type="password" ng-model="mhc.user.userPassword" required></input>
  <br>
  <br>
  <input type="button" ng-click="mhc.showMessage='true'; mhc.validateLogin(mhc.user.userName, mhc.user.userPassword);" value="Ingresar"></input>
  <br>
  <br>
  <a href="#/signup">Crea tu Cuenta</a>
</form>
<p ng-show="mhc.showMessage">{{mhc.messageLogin}}</p>
