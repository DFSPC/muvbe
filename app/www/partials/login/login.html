<div class="view-login users">
  <div class="wraper-content">
    <!-- logo  -->
    <div class="logo"></div>
    <!-- formulario de login -->
    <form>
      <div class="input-login">
        <input class="textbox" type="text" ng-model="mlc.user.userName" required placeholder="Nombre de usuario"></input>
      </div>
      <div class="input-login">
        <input class="textbox" type="password" ng-model="mlc.user.userPassword" required placeholder="Contraseña"></input>
      </div>
      <!-- buttom de login -->
      <div class="">
        <input class="button-pink" type="button" ng-click="mlc.showMessage='true'; mlc.validateLogin(mlc.user.userName, mlc.user.userPassword);" value="Iniciar sesión"></input>
      </div>
    </form>
     <!-- menseja de error -->
    <div class="message">
      <p ng-show="mlc.showMessage" class="error">{{mlc.messageLogin}}</p>
    </div>
    <!-- recorda pass -->
    <div class="message">
      <div class="text-remeber">
        <p>¿Olvidaste tus datos de inicio de sesión?</p>
      </div>
    </div>
    <!-- recorda pass -->
    <div class="social-media">
      <div class="line"></div>
      <div class="centro">o</div>
      <div class="line"></div>
    </div>
  </div>
  <!-- footer crear usuarios -->
  <div class="footer-login">
    <div class="wraper">
      <p>¿No tienes una cuenta?</p><a href="#/terms">Regístrate.</a>
    </div>
  </div>
</div>
