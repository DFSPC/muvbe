<div class="wrapper">

	<h1 class="info">{{mdc.categoryName}}</h1>


	<div class="content-time">
		<div ng-repeat="post in mv.posts | filter:{ categoryId:mdc.categoryId} track by $index">

			<div class="item-box">
				<a href="#/post-info/{{post.id}}">
					<img ng-src="{{post.urlFeaturedImage}}"></img>
				</a>
			</div>
		</div>
	</div>

</div>
