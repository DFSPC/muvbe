<h1>Sube tu imagen a MUVBE {{mcpc.user.userName}}</h1>
<!--Formulario para insertar nuevos Todo-->
<div class="form-post">
	<form action="">
		<div class="title">
			<label for="">Titulo de la Imagen</label>
			<br>
			<br>
			<input type="text" ng-model="mcpc.title">
		</div>
		<br>
		<div class="content">
			<label for="">Describe tu Imagen</label>
			<br>
			<br>
			<textarea class="area" ng-model="mcpc.content" ></textarea>
		</div>
		<br>
		<div class="category">
			<label for="">Elije la Categoria</label>
			<br>
			<br>
			<select class="custom-file-input" ng-model="mcpc.category" ng-options="category.id as category.name for category in mcpc.categories track by category.id">
			<option value="">--Elige opcion--</option>
			</select>
		</div>
		<br>
		<div class="image">
			<label for="">Sube tu Imagen</label>
			<br>
			<br>
			<input type="button" ng-click="mcpc.takephotoURL()" value="Tomar Foto"/>
			<input type="button" ng-click="mcpc.choosePhoto()" value="Escoger Foto"/>
      <img id="myImage" ng-model="mcpc.file">
      <p id="text2"></p>
		</div>
		<br>
		<div class="bottom">
			<input type="button" class="custom-bottom-input" ng-click="mcpc.createPost(mcpc.title, mcpc.content, mcpc.file, mcpc.category)" value ="AÃ±adir"></input>
		</div>
	</form>
</div>
<a href="#/exit">Salir</a>
