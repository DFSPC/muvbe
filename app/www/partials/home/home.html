<button ng-click="mhc.getAllData(); filterPosts = {}; mhc.category = ''";>Ultimos posts</button>
<button ng-click="filterPosts = {author:mhc.user.id}; mhc.category = ''">Mis posts</button>

<h2>Elije Categoria</h2>


<select ng-model="mhc.category" ng-options="category.id as category.name for category in mhc.categories | filter:{ id: '!1'} track by category.id" ng-change="filterPosts = {categoryId:mhc.category}">
<option value="">--Elige opcion--</option></select>

<div class="content-time">
	<div ng-repeat="post in numberPostFilter = (mhc.posts | filter:filterPosts:true) track by $index">
		<div class="item-box">
			<a href="#/post-info/{{post.id}}">
				<img ng-src="{{post.urlFeaturedImage}}"></img>
			</a>
		</div>
	</div>
</div>

<p ng-show="!numberPostFilter.length">No se encontaron posts</p>
