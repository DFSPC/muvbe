<head>
  <title>MUVBE</title>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script type="text/javascript" src="js/muvbe.js"></script>
</head>
<html ng-app="muvbe" ng-controller="muvbeController as mv">
  <h1>MUVBE</h1>
  <p>Ingresa a MUVBE</p>
  <form>
    <p>Usuario</p>
    <input type="text" ng-model="mv.userName"></input>
    <p>Contrase√±a</p>
    <input type="password" ng-model="mv.userPassword"></input>
    <br>
    <br>
    <input type="button" ng-click="mv.showMessage='true'; mv.validateLogin(mv.userName, mv.userPassword);" value="Ingresar"></input>
  </form>
  <p ng-show="mv.showMessage">{{mv.messageLogin}}</div>
</html>
