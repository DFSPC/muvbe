<div class="view-getpost">
	<div class="title-header">
		<div class="wraper-header">
		  <div class="icon-camera"></div>
			<p>HACER TOMA</p>
		</div>
	</div>
	<!--Formulario para insertar nuevos Todo-->
	<form >
		<!-- forma de subir -->
    <div class="menu-upphote">
      <div class="take-phote" type="button" ng-click="mcpc.takephotoURL()">
          <div class="icon-camera"></div>
          <p>Tomar foto</p>
      </div>
      <div  class="up-phote" type="button" ng-click="mcpc.choosePhoto()">
        <div class="icon-phote" ></div>
        <p>Subir Archivo</p>
      </div>
      <!-- <img id="myImageAvatar" ng-model="mcpc.file"> -->
	      <img id="myImage" ng-model="mcpc.file">

      <p id="text2"></p>
    </div>
		<div class="title">
			<div class="wraper">
				<label for="">Nombre de Toma</label>
				<input class="textbox" type="text" ng-model="mcpc.title">
			</div>
		</div>
		<div class="content">
			<div class="wraper">
					<label for="">Descripción</label>
					<textarea class="area" ng-model="mcpc.content" ></textarea>
			</div>
		</div>
		<div class="category">
			<div class="wraper">
				<label for="">Categoría</label>
				<div class="select">
					<select class="" ng-model="mcpc.category" ng-options="category.id as category.name for category in mv.categories | filter:{ id: '!1'} track by category.id">
					<!-- <option value="">--Elige opcion--</option> -->
				</select>
				</div>
			</div>
		</div>
		<div class="ubication">
			<div class="wraper">
				<label for="">Elije la Ubicacion</label>
				<div class="select">
					<select class="" ng-model="mcpc.ubication" ng-options="ubication.id as ubication.name for ubication in mv.ubications track by ubication.id">
					<!-- <option value="">--Elige opcion--</option> -->
				</select>
				</div>
			</div>
		</div>
<!-- 	<div class="image">
				<label for="">Sube tu Imagen</label>


				<input type="button" ng-click="mcpc.takephotoURL()" value="Tomar Foto"/>
				<input type="button" ng-click="mcpc.choosePhoto()" value="Escoger Foto"/>
	      <img id="myImage" ng-model="mcpc.file">
	      <p id="text2"></p>
			</div>

 -->



		<div class="botton-take">
			<input type="button" class="button-pink" ng-click="mcpc.createPost(mcpc.title, mcpc.content, mcpc.file, mcpc.category, mcpc.ubication)" value ="Añadir"></input>
		</div>
	</form>
	<!-- <a href="#/exit">Salir</a> -->
</div>
